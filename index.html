<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="box-container">
        <div class="image-box">
            <div class="text-box">
                <div class="artist">
                    Coldplay
                </div>
                <div class="song">
                    The Scientist
                </div>
            </div>
            <img src="images/like.svg" alt="" class="like-image">
        </div>
        <div class="progress-bar">
            <div class="progress-dot"></div>
        </div>
        <div class="timing-box">
            <p class="start-time">3:12</p>
            <p class="end-time">4:12</p>
        </div>
        <div class="controls">
            <div class="control-box">
                <img class="image" src="images/previous-button.svg" alt="">
                <img class="image" src="images/pause-button.svg" alt="">
                <img class="image" src="images/forward-button.svg" alt="">
            </div>
        </div>
    </div>
    <a href="https://github.com/shahidshaikhs" class="credit" target="_blank">Github : __shahidshaikh</a>
</body>

</html>
